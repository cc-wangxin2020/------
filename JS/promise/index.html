<body>
    <div class="container">
        <p class="label">显示图片的信息</p>
    </div>
    <script>
        function createImg(imgUrl) {
            return new Promise((resolve, reject) => {
                const img = document.createElement('img')
                img.src = imgUrl
                img.onload = () => {
                    resolve(img)
                }
                img.onerror = (e) => {
                    reject(e)
                }
            })
        }
        const url = `https://pic1.zhimg.com/v2-34bda074933a5167d6e2a043b352fbd8_r.jpg?source=1940ef5c`

        createImg(url).then(img => {
            console.log(img);
        }, e => {

        })
    </script>
</body>
