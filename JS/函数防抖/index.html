    <input type="text">
    <script>
        let inp = document.querySelector('input')
        // 非立即执行
        function debounce(fn, duration) {
            let timerId;
            return function () {
                if (timerId) {
                    clearTimeout(timerId)
                }
                let that = this
                let args = Array.prototype.slice.call(arguments)
                timerId = setTimeout(function () {
                    fn.apply(that, args)
                }, duration)
            }
        }

        // 节流
        function throttle(fn, duration) {
            let timerId;
            return function () {
                let that = this
                let args = [...arguments]
                if (!timerId) {
                    timerId = setTimeout(function () {
                        timerId = null
                        fn.call(that, args)
                    })
                }
            }
        }
