  <script>
    document.getElementById('searchText').addEventListener('input', function () {
      fn.call(this, 'hhhhh')
    })
    function thtottle(fn, delay) {
      let timeout = null
      return function () {
        if (!timeout) {
          timeout = setTimeout(() => {
            fn.call(this, ...arguments)
            timeout = null
          }, delay)
        }
      }
    }
    function fetchContent(str) {
      console.log(this);

      console.log(str);
    }
    const fn = thtottle(fetchContent, 1000)
