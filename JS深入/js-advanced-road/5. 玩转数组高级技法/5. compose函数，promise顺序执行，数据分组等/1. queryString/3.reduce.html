<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reduce</title>
</head>

<body>
    <script>
        const urtObj = location.search.slice(1)
            .split("&")
            .filter(Boolean)
            .reduce(function (obj, cur) {
                var arr = cur.split("=");
                if (arr.length != 2) {
                    return obj;
                }
                const key = decodeURIComponent(arr[0])
                const value = decodeURIComponent(arr[1])
                if (key in obj) {
                    if (Array.isArray(obj[key])) {
                        obj[key].push(value)
                    } else {
                        obj[key] = Array.of(obj[key])
                        obj[key].push(value)
                    }
                } else {
                    obj[key] = value;
                }
                return obj;
            }, {})
        console.log(urtObj);
        function getQueryString(key) {
            return urtObj[key]
        }



        console.log("words:", getQueryString("words")); // vue
        console.log("wordss:", getQueryString("wordss")); // null

    </script>
</body>

</html>
