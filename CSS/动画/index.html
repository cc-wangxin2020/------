<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }
        .box {
            border-radius: 50%;
            animation: jump 0.5s infinite alternate;
        }
        @keyframes jump {
            0% {
                transform: scale(1.3, 0.7);;
            }
            100%{
                transform: scale(0.7, 1.3) translateY(-200px);
                background-color:#bfa;
            }
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
