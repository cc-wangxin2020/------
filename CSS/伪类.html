<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=q, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 100px;
            height: 50px;
            background-color: pink;
        }
        .container:hover {
            background-color: green;
        }
        .container:active {
            background-color: #bfa;
        }
        .container::before {
            content: 'hhhhhh';
        }
        .container::after {
            content: '哈哈哈';
        }
    </style>
</head>
<body>
    <div class="container">
    </div>
</body>
</html>
