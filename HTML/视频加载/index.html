<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 500px;
            margin: 0 auto;
            text-align: center;
        }

        .progress,
        .sound,
        .rate {
            width: 500px;
            height: 50px;
            line-height: 50px;
            /* display: flex; */
        }
        button {
            margin: 0 5px;
        }
        button.active {
            background-color: #bfa;
        }
    </style>
</head>

<body>

    <div class="container">
        <video src="./myFile.mp4" controls></video>
        <div class="videoContral">
            <div class="progress">
                进度: <input type="range" max="100" min="0">
                <span class="current-time">currentTime</span> /
                <span class="total-time">totalTime</span>
            </div>
            <div class="rate">
                播放速率: 
                <button data-a="0.5">0.5倍</button>
                <button data-a="0.75">0.75倍</button>
                <button data-a="1" class="active">1倍</button>
                <button data-a="1.25">1.25倍</button>
                <button data-a="1.5">1.5倍</button>
            </div>
            <div class="sound">
                音量: <input type="range" max="100" min="0">
                <span class="current-sound">currentSound</span>
            </div>
            <div class="operate">
                <button class="save">保存设置</button>
                <button class="load">加载设置</button>
            </div>
        </div>
    </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
