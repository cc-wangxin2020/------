<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/reset.css">
    <style>
        .img-list {
            width: 300px;
            height: 150px;
            margin: 0px auto;
            margin-top: 100px;
            overflow: hidden;
            position: relative;
        }
        
        .img-list li {
            position: absolute;
        }
        
        .pointer {
            position: absolute;
            left: 15px;
            bottom: 20px;
        }
        
        .img-list .pointer a {
            float: left;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin: 0px 3px;
            background-color: rgba(255, 255, 255, .6);
            background-clip: content-box;
            border: 2px solid transparent;
        }
        
        .pointer a.active,
        .pointer a:hover {
            background-color: rgb(255, 255, 255);
            background-clip: content-box;
            border: 2px solid rgba(255, 255, 255, .6);
        }
    </style>
</head>

<body>
    <ul class="img-list">

        </li>

        </li>

            <a href="#"></a>

            <a href="#"></a>
        </div>
    </ul>
</body>

</html>
