<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header {
            width: 1000px;
            height: 100px;
            background-color: #bfa;
            margin: 0 auto;
        }
        
        main {
            width: 1000px;
            height: 500px;
            background-color: #baf;
            margin: 10px auto;
        }
        
        nav,
        article,
        aside {
            float: left;
            height: 100%;
        }
        
        nav {
            width: 200px;
            background-color: orchid;
        }
        
        article {
            width: 580px;
            background-color: greenyellow;
            margin: 0 10px;
        }
        
        aside {
            width: 200px;
            background-color: gold;
        }
        
        footer {
            width: 1000px;
            height: 100px;
            background-color: #abf;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <header></header>
    <main>
        <nav></nav>
        <article></article>
        <aside></aside>
    </main>
    <footer></footer>
</body>

</html>
