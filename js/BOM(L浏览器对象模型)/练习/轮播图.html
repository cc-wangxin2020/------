<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        img {
            vertical-align: top;
        }

        ul li {
            list-style: none;
        }

        .outer {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 100px auto;
        }

        .img-list li {
            position: absolute;
            opacity: 0;
            transition: .3s;
        }

        li.current {
            z-index: 1;
            opacity: 1;
        }

        .prev-next a {
            position: absolute;
            font-size: 40px;
            color: #bcf;
            font-weight: bold;
            text-decoration: none;
            height: 60px;
            top: 0;
            bottom: 0;
            margin: auto;
            z-index: 2;
            opacity: 0.5;
        }

        .prev-next a:hover {
            opacity: 1;
        }

        #next {
            right: 0;
        }
    </style>
</head>

<body>
    <div class="outer">
        <ul class="img-list">
            <li class="current">
                <a href="#">
                    <img src="../../image/1.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="../../image/2.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="../../image/3.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="../../image/4.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="../../image/5.jpg" alt="">
                </a>
            </li>
        </ul>
        <!-- 添加切换按钮 -->
        <div class="prev-next">
            <a id='prev' href="javascript:;">
                < </a>
                    <a href="javascript:;" id="next">></a>
        </div>
    </div>
    <script>
        const toggleChange = (function () {
            let timer = null
            return () => {
                if (timer === null) {
                    timer = setTimeout(function auto() {
                        changeImg('next')
                        timer = setTimeout(auto, 1000)
                    }, 1000)
                } else {
                    clearTimeout(timer)
                    timer = null
                }
            }
        })()
        toggleChange()

        const outer = document.getElementsByClassName('outer')[0]
        outer.onmouseenter = () => {
            toggleChange()
        }
        outer.onmouseleave = () => {
            toggleChange()
        }

        const next = document.getElementById('next')
        const prev = document.getElementById('prev')

        next.addEventListener('click', () => {
            changeImg('next')
        })
        prev.addEventListener('click', () => {
            changeImg('prev')
        })

        function changeImg(dir) {
            const current = document.querySelector('.img-list .current')
            let change
            if (dir == 'next') {
                change = current.nextElementSibling || document.getElementsByTagName('li')[0]
            }
            if (dir == 'prev') {
                change = current.previousElementSibling ||
                    document.querySelector("li:first-child")
            }
            current.classList.remove('current')
            change.classList.add('current')
        }
    </script>
</body>

</html>
