<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            width: 400px;
            margin: 100px auto;
            text-align: center;
        }

        table {
            width: 400px;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        td,
        th {
            border: 1px black solid;
            padding: 10px 0;
        }

        form div {
            margin: 10px 0;
        }
    </style>
    <script src="./Script/jquery-3.7.0.js"></script>
    <script>
        $(function () {
            // 删除
            $(document).on('click', 'a', function () {
                var $tr = $(this).parents('tr')
                if (confirm('确定要删除【'+$tr.children()[0].textContent+'】吗？')) {
                    $tr.remove()
                }
            })
            // 添加
            $('#add_btn').on('click', function(){
                var name = $('#name').val().trim()
                var email = $('#email').val().trim()
                var salary = $('#salary').val().trim()
                var $tr = $('<tr><th></th><th></th><th></th><th><a href="javascript:;">删除</a></th></tr>')
                var ths = $tr.find('th');
                ths[0].textContent = name
                ths[1].textContent = email
                ths[2].textContent = salary
                $('tbody').append($tr)
                $('#name').val('')
                $('#email').val('')
                $('#salary').val('')
            })
        })
    </script>
</head>

<body>
    <div class="outer">
        <table>
            <tbody>
                <tr>
                    <th>姓名</th>
                    <th>邮件</th>
                    <th>薪资</th>
                    <th>操作</th>
                </tr>
                <tr>
                    <th>Tom</th>
                    <th>Tom@123.com</th>
                    <th>10000</th>
                    <th><a href="javascript:;">删除</a></th>
                </tr>
                <tr>
                    <th>Mary</th>
                    <th>Tom@123.com</th>
                    <th>10000</th>
                    <th><a href="javascript:;">删除</a></th>
                </tr>
                <tr>
                    <th>Mark</th>
                    <th>Tom@123.com</th>
                    <th>10000</th>
                    <th><a href="javascript:;">删除</a></th>
                </tr>
            </tbody>
        </table>
        <form action="#">
            <div>
                <label for="name">姓名</label>
                <input type="text" id="name">
            </div>
            <div>
                <label for="email">邮件</label>
                <input type="email" id="email">
            </div>
            <div>
                <label for="salary">薪资</label>
                <input type="number" id="salary">
            </div>
            <button type="button" id="add_btn">添加</button>
        </form>
    </div>
</body>

</html>
