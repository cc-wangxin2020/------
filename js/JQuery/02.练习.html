<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./Script/jquery-3.7.0.js"></script>
    <script>
        $(function () {
            var $checkAll = $('#check-all')
            var $hobby = $('[name = "hobby"]')
            $checkAll.click(function () {
                $hobby.prop('checked', $checkAll.prop('checked'))
            })
            $hobby.click(function () {
                var flag = !$hobby.is(":not(:checked)")
                $checkAll.prop('checked', flag)
            })
            // 全选
            $('#all').click(function () {
                $hobby.add($checkAll).prop('checked', true)
            })
            // 取消
            $('#no').click(function () {
                $hobby.add($checkAll).prop('checked', false)
            })
            // 反选
            $('#reverse').click(function () {
                // $checkAll.prop('checked', !$checkAll.prop('checked'))
                $hobby.prop('checked', function (index, oldValue) {
                    return !oldValue
                })
                $checkAll.prop('checked', !$hobby.is(':not(:checked)'))
            })
            // 提交
            $('#send').click(function(){
                // 打印选中的内容
                $hobby.filter(':checked').each(function(){
                    alert(this.value)
                })
            })
        })
    </script>
</head>

<body>
    <div>
        <form action="#">
            <div>
                请选择你的爱好：
                <input type="checkbox" id="check-all" />全选
            </div>
            <div>
                <input type="checkbox" name="hobby" value="乒乓球">乒乓球
                <input type="checkbox" name="hobby" value="篮球">篮球
                <input type="checkbox" name="hobby" value="羽毛球">羽毛球
                <input type="checkbox" name="hobby" value="足球">足球
            </div>
            <div>
                <button type="button" id="all">全选</button>
                <button type="button" id="no">取消</button>
                <button type="button" id="reverse">反选</button>
                <button type="button" id="send">提交</button>
            </div>
        </form>
    </div>
</body>

</html>
