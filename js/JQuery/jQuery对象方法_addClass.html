<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./Script/jquery-3.7.0.js"></script>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: #baf;
        }
        .box2{
            border: 10px red solid;
        }
        .box3 {
            border: 10px green solid;
        }
    </style>
    <script>
        $(function(){
            // 为按钮绑定响应函数
            $('#btn').click(function(){
                // 为box1添加class
                // addClass() 可以为元素添加一个或多个class
                // addClass可以接收一个回调函数作为参数
                $('.box1').addClass(function(index, className){
                    // 在回调函数中，this表示的是当前的元素
                    // if(index % 2 == 0){
                    //     $(this).addClass('box2')
                    // }else{
                    //     $(this).addClass('box3')
                    // }
                    if(index % 2 == 0){
                        return 'box2'
                    }else{
                        return 'box3'
                    }
                })
            })
            var flag = $('#btn').hasClass('box1')
            console.log(flag);
        })
    </script>
</head>
<body>
    <button id="btn">点我</button>
    <hr>
    <div class="box1"></div>
    <div class="box1"></div>
    <div class="box1"></div>
</body>
</html>
