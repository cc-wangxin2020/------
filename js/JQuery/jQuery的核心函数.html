<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./Script/jquery-3.7.0.js"></script>
</head>
<body>
    <script>
        /*   
           引入jQuery库， 其实就是向网页中添加了一个新的函数$(jQuery)
                - $ 是jQuery中的核心函数，jQuery的所有功能都是通过该函数来进行的
                - 核心函数的功能
                    - 两种作用：
                        1. 将它作为工具类使用
                            - 在核心函数中 jQuery为我们提供了多个工具方法
                        2. 将它作为函数使用
                            - 将一个函数作为$的参数
                                - 将一个函数作为$的参数
                                - 相当于：
                                    document.addEventLister('DOMContentLoaded', function(){})
                            - 将选择器字符串作为参数
                                - jQuery自动去网页中查找元素
                                - 作用类似于 document.querySelectorAll('...')
                                - 注意：
                                    通过jQuery核心函数查询到的结果并不是原生的DOM对象，
                                    而是经过Jquery包装过的对象，称为jQuery对象
                                    jQuery对象不能直接调用原生DOM对象的方法
                                    为jQuery对象命名时，会使用$开头，加以区分
                            - 将DOM对象作为参数
                                - 可以将DOM对象转换为jQuery对象，从而使用jQuery对象的方法
                            - 将HTML代码作为参数
                                - 会根据HTML代码来创建元素 
           */
        console.log($);
    </script>
</body>
</html>
