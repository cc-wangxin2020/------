<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /**
         *  Set
         *      - Set用来创建一个集合
         *      - 与数组类似，但是不能存储重复数据
         * - 使用方式
         *      创建
         *          new Set()
         *          new Set([...])
         *      方法
         *          size 获取数量
         *          add() 添加元素
         *          has() 检查元素
         *          delete() 删除元素
         *          
         */
        const set = new Set()
        set.add(10)
        set.add('Tom')
        set.add('10')
        console.log(set);
        // 数组去重 
        let arr = [1, 2, 3, 2, 4, 2, 3, 5, 3, 4, 5]
        let set1 = new Set(arr)
        console.log(arr);
        console.log([...set1]);
        console.log(set.keys());
        console.log(set.values());
        set.forEach(value => {
            console.log(value);
        })
    </script>
</head>

<body>

</body>

</html>
