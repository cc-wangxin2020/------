<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /**
         * Date 
         *      - 在JS中所有和时间相关的数据都由Date对象来表示
         *      - 对象的方法
         *          getFullYear() 获取四位年份
         *          getMonth() 返回当前日期的月份（0-11）
         *          getDate() 返回当前是几日
         *          getDay() 返回当前是周几（0表示周日）
         * 
         *          getTime() 返回当前日期的时间戳
         *              时间戳：自1970年1月1日0时0分0秒到当前时间所经历的毫秒数
         *          Date.now() 获取当前的时间戳
         */
        let d = new Date()
        console.log(d);
        // 指定当前时间
        let d2 = new Date('12/20/1998 23:24:35')
        console.log(d2);
        // 获取四位的年份
        let year = d.getFullYear()
        let month = d.getMonth() + 1
        let data = d.getDate()
        let day = d.getDay()
        let hour = d.getHours()
        let minutes = d.getMinutes()
        let seconds = d.getSeconds()
        console.log(year, month, data, day, hour, minutes, seconds);
        console.log(d.getTime());
        let d3 = new Date(1680687669905)
        console.log(d3.getFullYear(), d3.getMonth() + 1, d3.getDate(), d3.getDay(), d3.getHours(), d3.getMinutes(), d3.getSeconds());
    </script>
</head>

</html>
