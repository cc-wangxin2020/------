<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /**
         * Math 
         *      - Math 一个工具类
         *      - Math 中提供了数学运算相关的常量和方法
         * 
         * 取整：
         *      - Math.floor() 向下取整 -2.9 => -3
         *      - Math.ceil() 向下取整
         *      - Math.round() 四舍五入
         *      - Math.trunc() 直接去除小数位 -2.9 => -2
         *       
         *      - Math.random() 返回一个0-1之间的随机数
         *      - 随机生成2-9之间的整数
         */
        for (let i = 0; i < 100; i++) {
            let result = Math.floor(Math.random() * 8 + 2)
            console.log(result);
        }
    </script>
</head>
