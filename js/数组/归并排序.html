        function twoSum(nums, target) {
            let map = new Map()
            for (let i = 0; i < nums.length; i++) {
                let num = nums[i]
                let other = target - num
                if (map.has(other)) {
                    return [map.get(other), i]
                }
                map.set(num, i)
            }
            console.log(map);
