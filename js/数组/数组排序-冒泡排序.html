<!DOCTYPE html>

<head>

    <title>Document</title>
    <script>
        // 对数组进行排序——冒泡排序
        let arr = [9, 1, 3, 2, 8, 0, 5, 7, 6, 4]
        arr = [9, 8, 7, 6, 5, 4, 3, 2, 1, 0]
        let count1 = 0,
            count2 = 0
        for (let i = 0; i < arr.length - 1; i++) {
            count1++
            for (let j = 0; j < arr.length - 1 - i; j++) {
                if (arr[j] > arr[j + 1]) {
                    count2++
                    let temp = arr[j]
                    arr[j] = arr[j + 1]
                    arr[j + 1] = temp
                }
            }
        }
        console.log(arr);
        console.log(count1, count2);
        // 冒泡排序
        function sort(params) {
            let count1 = 0,
                count2 = 0
            for (let i = 0; i < params.length - 1; i++) {
                count1++
                for (let j = 0; j < params.length - 1 - i; j++) {
                    if (params[j] > params[j + 1]) {
                        count2++
                        let temp = params[j]
                        params[j] = params[j + 1]
                        params[j + 1] = temp
                    }
                }
            }
        }
    </script>
