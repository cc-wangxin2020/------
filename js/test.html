<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .father {
      width: 200px;
      margin: 50px auto;
      line-height: 32px;
      text-align: center;
      color: red;
      border: 1px solid black;
      padding: 10px;
    }

    .children {
      margin: 5px;
      color: green;
      border: 1px solid blue;
    }

    .unset {
      color: unset;
      border: unset;
    }
  </style>
</head>

<body>
  <div class="father">
    <div class="children">子级元素一</div>
    <div class="children unset">子级元素二</div>
  </div>
</body>

</html>
