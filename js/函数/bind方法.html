<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /**
         * bind() 是函数的方法，可以用来创建一个新的函数
         * bind可以为新函数绑定this
         * bind可以为新函数绑定参数
         * 
         * 箭头函数
         * 没有自身的this，它的this由外层作用域决定
         * 也无法通过call apply 和 bind修改它的this
         * 箭头函数中没有arguments
         */
        function fn(a, b, c) {
            console.log('fn', a, b, c, this);
        }
        const obj = {
            name: '孙悟空'
        }
        const newfn = fn.bind(obj, 10, 11, 12)
        newfn()
    </script>
</head>
