<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 400px;
            height: 400px;
            background-color: #bfa;
        }
    </style>
</head>

<body>
    <div id="box1">
    </div>
    <script>
        /**
         * event 事件：
         *      - 事件对象
         *      - 事件对象是浏览器在事件触发时所创建的对象
         *            这个对象封装了事件相关的各种信息
         *      - 通过事件对象可以获取到事件对象的详细信息
         *            比如鼠标的坐标、键盘的按键
         *      - 浏览器在创建事件对象后，会将事件对象作为响应函数的参数传递
         *            可以在事件的回调函数中定义一个形参来接收事件对象
         */
        /**
         *  在DOM中存在着多种不同类型的事件对象
         *      - 多种事件对象有一个共同的祖先Event
         *          - event.target 触发事件的对象
         *          - event.currentTarget 绑定事件的对象(同this)
         *          - event.stopPripagation() 停止事件的传导——取消冒泡
         *          - event.preventDefault() 取消默认行为——如取消链接的自动跳转
         *      - 事件的冒泡(bubble)
         *          - 事件的冒泡就是指事件的向上传导
         *          - 当元素上的某个事件被触发后，其祖先上的相同事件也会被触发
         *          - 冒泡的存在大大简化了代码的编写，但是在一些场景下需要取消冒泡
         *          - 可以通过事件对象来取消冒泡
         */
        const box1 = document.getElementById('box1')
            // box1.addEventListener('mousemove', event => {
            //     console.log(event.clientX + ' ' + event.clientY);
            // })
        box1.onclick = function(event) {
            // 触发事件的对象
            // this事件的直接调用对象
            console.log(event.target);
            console.log(this);
        }
    </script>
</body>

</html>
