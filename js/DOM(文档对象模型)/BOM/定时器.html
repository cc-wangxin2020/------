<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="num"></h1>
    <script>
        /**
         * 通过定时器，可以使代码在指定时间后执行
         *      - 设置定时器的方式有两种：
         *          setTimeout()
         *              - 参数：
         *                  1. 回调函数（要执行的代码）
         *                  2. 间隔的时间（毫秒）
         *              - 关闭定时器
         *                  clearTimeout()
         *          setInterval()
         *              - 参数：
         *                  1. 回调函数（要执行的代码）
         *                  2. 间隔的时间（毫秒）
         */
        const numH1 = document.getElementById('num')
        let num = 0
            // let timer = setTimeout(() => {
            //     console.log('hhhh');
            // }, 3000)
            // clearTimeout(timer)
        let timer = setInterval(() => {
            num++
            numH1.textContent = num
            if (num == 10) {
                clearInterval(timer)
            }
        }, 1000)
    </script>
</body>

</html>
