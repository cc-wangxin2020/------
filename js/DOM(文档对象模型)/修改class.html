<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 400px;
            height: 400px;
            background-color: #bfa;
        }
        
        .box2 {
            width: 500px;
            height: 500px;
            background-color: #baf;
        }
    </style>
</head>

<body>
    <button id="btn">点击</button>
    <hr>
    <div class="box1"></div>

    <script>
        const btn = document.getElementById('btn')
        const box1 = document.querySelector('.box1')
        console.log(box1);
        btn.addEventListener('click', function() {
            /**
             * 除了直接修改样式外， 也可以通过修改class属性来间接的修改样式
             *  通过class修改样式的好处：
             *      1. 可以一次性修改多个样式
             *      2. 对JS和CSS进行解耦
             * 元素.classList 是一个对象，对象中提供了对当前元素的类的各种操作方法
             *      1. 元素.classList.add() 向元素中添加一个或多个class
             *      2. 元素.classList.remove() 移出元素中一个或者多个class
             *      3. 元素.classList.toggle() 切换元素中的class
             * 
             * 
             */
            // box1.classList.add('box2')
            // box1.classList.remove('box1')
            // box1.classList.toggle('box2')
            // box1.classList.replace('box1', 'box2')
            const result = box1.classList.contains('box1')
            console.log(result);
            // box1.className += ' box2'
        })
    </script>
</body>

</html>
