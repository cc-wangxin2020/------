<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            width: 400px;
            margin: 50px auto;
            text-align: center;
            /* background-color: #baf; */
        }
    </style>
    <script>
        window.onload = function() {
            const img = document.getElementsByTagName('img')[0]
            console.log(img);
            const prev = document.getElementById('prev')
            const next = document.getElementById('next')
            const p = document.getElementsByTagName('p')[0]
            const arrImg = ['../../image/1.jpg', '../../image/2.jpg', '../../image/3.jpg', '../../image/4.jpg', '../../image/5.jpg']
                //  下一张
            function pre() {
                current++
                if (current > arrImg.length - 1) {
                    current = 0
                }
                img.src = arrImg[current]
                p.textContent = `一共${arrImg.length}张图片，当前是第${current +1}张`
            }
            // 当前图片的索引
            let current = 0
            let timer
            const auto = document.getElementById('auto')
            auto.onclick = () => {
                clearTimeout(timer)
                timer = setTimeout(function auto() {
                    pre()
                    timer = setTimeout(auto, 3000)
                }, 3000)
            }
            p.textContent = `一共${arrImg.length}张图片，当前是第${current +1}张`
                // 前一张
            prev.addEventListener('click', function() {
                    current--
                    if (current < 0) {
                        current = arrImg.length - 1
                    }
                    img.src = arrImg[current]
                    p.textContent = `一共${arrImg.length}张图片，当前是第${current +1}张`
                })
                // 后一张
            next.addEventListener(' click', pre)
        }
    </script>
</head>

<body>
    <div class="outer">
        <p>一共n张图片，当前是第m张</p>
        <div class="img-wrapper">
            <img src="../../image/1.jpg" alt="到底了~~">
        </div>
        <div class="btn-wrapper">
            <button id="prev">上一张</button>
            <button id="auto">自动</button>
            <button id="next">下一张</button>
        </div>
    </div>
</body>

</html>
