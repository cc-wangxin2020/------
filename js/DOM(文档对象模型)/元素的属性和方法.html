<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="box1">
        我是s0
        <span class="s1">我是s1</span>
        <span class="s2">我是s2</span>
    </div>
    <script>
        /**
         * div原型链
         *      HTMLDivElement -> HTMLElement -> Element -> Node -> ...
         * 通过元素节点对象获取其他节点的方法
         *      element.childNodes 获取当前元素的子节点（会包含空白的子节点）
         *      element.children 获取当前元素的子元素
         *      element.firstElementChild 获取当前元素的第一个子元素
         *      element.lastElementChild 获取当前元素的最后一个子元素
         *      element.nextElementSibling 获取当前元素的下一个兄弟元素
         *      element.previousElementSibling 获取当前元素的前一个兄弟元素
         *      element.parentNode 获取当前元素的父结点
         *      element.tagName 获取当前元素的标签名
         */
        const box1 = document.getElementById('box1')
        const spans = box1.getElementsByTagName('span')
        console.log(spans);
        console.log(box1.childNodes); // 元素节点和文本节点，不常用
        console.log(box1.children); // 只获取元素节点
        console.log(box1.firstElementChild);
        console.log(box1.lastElementChild);
        console.log(spans[0].parentNode);
        console.log(spans[0].nextElementSibling);
        console.log(box1.tagName);
    </script>
</body>

</html>
