<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="box1">
        <span>我是box1</span>
    </div>
    <script>
        /**
         *  在DOM中，网页中所有的文本内容都是文本节点对象，
         *      可以通过元素来获取其中的文本节点对象，但通常不这么做
         *      修改文本的三个属性：
         *          element.textContent 获取或者修改元素中文本内容
         *              - 获取的是标签中的内容，不会考虑CSS样式
         *          element.innerText 获取或者修改元素的文本内容
         *              - innerText获取内容时，会考虑CSS样式
         *              - 通过innerText去读取CSS样式，会触发网页的重排（计算CSS样式）
         *              - 当字符串中有标签时，会自动对标签进行转义
         *          element.innerHTML 获取或修改元素中的html代码
         *              - 可以向元素中添加html代码
         *              - innerHTML插入内容时，有被XSS注入的风险
         */
        const box1 = document.getElementById('box1')
        box1.innerHTML = `<li>哈哈哈</li>`
        box1.textContent
    </script>
</body>

</html>
