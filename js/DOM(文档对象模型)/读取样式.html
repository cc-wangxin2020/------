<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            position: relative;
            width: 200px;
            height: 200px;
            padding: 1px;
            background-color: #bfa;
            overflow: auto;
        }
        
        .box2 {
            width: 100px;
            height: 500px;
            margin: 9px;
            border: 10px red solid;
            background-color: #baf;
        }
    </style>
</head>

<body>
    <button id="btn">点击</button>
    <div class="box1">
        <div class="box2"></div>
    </div>
    <script>
        const btn = document.getElementById('btn')
        const box1 = document.getElementsByClassName('box1')[0]
        const box2 = document.querySelector('.box2')
        btn.onclick = function() {
            /**
             *  getComputedStyle() 
             *      - 会返回一个对象，这个对象中包含了当前所有元素所有生效的样式
             *      - 参数：
             *          1. 要获取样式的元素
             *          2. 要获取的伪元素
             *      - 返回值
             *          返回一个对象，对象中存储了当前元素的样式，对象中存储的都是字符串
             *          只读属性值
             *      - 注意：
             *          样式对象中返回的样式值不一定能拿来直接计算
             * 
             *  元素.clientHeight
             *  元素.clientWidth
             *      - 获取元素内部的宽度和高度（包括内容区和内边距）
             *  元素.offsetHeight
             *  元素.offsetWidth
             *      - 获取元素的可见框大小（包括内容区、内边距和边框）
             *  元素.scrollHeight
             *  元素.scrollWidth
             *      - 获取元素滚动区域大小
             *  元素.offsetParent
             *      - 获取元素的定位父元素
             *      - 定位父元素：离当前元素最近的开启了定位的父元素
             *          如果所有元素都没有开启定位则返回body
             *  元素.offsetTop
             *  元素.offsetLeft
             *      - 获取元素相对于其定位父元素的偏移量
             *   */
            const styleObj = getComputedStyle(box1)
            console.log(styleObj.width);
            console.log(styleObj.backgroundColor);
            console.log(box2.clientWidth, box2.clientHeight);
            console.log(box2.offsetWidth, box2.offsetHeight);
            console.log(box2.offsetParent);
            console.log(box2.offsetTop, box2.offsetLeft);
            console.log(box1.scrollTop, box1.scrollLeft);
        }
    </script>
</body>

</html>
