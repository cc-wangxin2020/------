    <title>Document</title>

<body>
    <a href="#"></a>
    <script>
        /**
         * document对象：浏览器提供的一个全局变量，代表整个网页
         *      - document对象表示的是整个网页
         *      - document的原型链
         *          HTMLDocument -> Document -> Node -> EventTarget -> Object.prototype -> null
         *      - 凡是在原型链上存在的对象的属性和方法都可以通过Document去调用
         *      - 部分属性
         *          document.documentElem -> html根元素
         *          document.head -> head 元素
         *          document.title -> title元素
         *          document.body -> body元素
         *          documnet.links -> 获取页面中的所有超链接
         */
    </script>
</body>

</html>
