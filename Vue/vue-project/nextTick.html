<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script>
        class Vue{
            constructor(options){
                options.created.bind(this)()
                this.$el = document.querySelector(options.el)
                options.mounted.bind(this)()
            }
            $nextTick(callback){
                return Promise.resolve().then(() => {
                    callback()
                })
            }
        }
        new Vue({
            el: '#app',
            created(){
                this.$nextTick(()=> {
                    console.log(this.$el);
                })
            },
            mounted() {
                console.log(this.$el);
            }
        })
    </script>
</body>
</html>
