<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="root"></div>
    <script>
        // 组件：用来创建组件实例（用来复用）
        const Root = {
            data(){
                return {
                    count: 0
                    // data中的数据会自动和使用它的视图绑定，数据发生变化视图会自动刷新
                }
            },
            /* 
                template是模板，它决定了组件最终的样子
                定义模板的方式有三种：
                    1. 在组件中通过template属性去指定
                    2. 直接在网页的根元素中指定
                    3. 组件中通过render() 直接渲染
            */
            template:"<button @click='count++'>点击</button> - 点了{{count}}次"  // 希望组件在页面中共呈现的样子
        }
        Vue.createApp(Root).mount('#root')
    </script>
</body>
</html>
