<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box1 {
            float: left;
            width: 300px;
            height: 500px;
            background-color: #fab;
        }

        .box2 {
            height: 600px;
            background-color: rgb(196, 180, 182);
            overflow: hidden;
        }
        .left{
            float: left;
            width: 100px;
            height: 100px;
            background-color: #bfa;
        }
        .right {
            float: right;
            width: 100px;
            height: 100px;
            background-color: #fab;
        }
        .box3 {
            float: right;
            width: 200px;
            height: 500px;
            background-color: #bfa;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box1">111
        </div>
        <div class="box3">333
        </div>
        <div class="box2">
            <div class="left">left</div>
            <div class="right">right</div>
        </div>
    </div>
</body>

</html>
